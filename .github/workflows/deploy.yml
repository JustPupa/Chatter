name: Minimal Deploy JWT

on:
  push:
    branches:
      - main

jobs:
  set-jwt:
    runs-on: ubuntu-latest
    env:
      Jwt__Key: ${{ secrets.JWT_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show JWT environment variable
        run: echo "JWT key is set (value hidden in logs)"